prefix: '&8[&7&lTheTowers&8]&3'
console: '%prefix% &cКоманду можно использовать только игрокам!'
no-perm: '%prefix% &cУ Вас недостаточно прав для использования данной команды!'

teams:
  RED: '&cRed'
  BLUE: '&9Blue'
  GREEN: '&aGreen'
  YELLOW: '&eYellow'
  PURPLE: '&dPurple'
  AQUA: '&bAqua'
  GOLD: '&6Gold'
  DARK_PURPLE: '&5Dark Purple'
  DARK_GREEN: '&2Dark Green'
  DARK_BLUE: '&1Dark Blue'
  WHITE: '&fWhite'
  GRAY: '&7Gray'

commands:
  towers:
    help:
      list: '%prefix% &aСписок доступных команд:'
      help: '&3/towers help &a→ Вывести данный список команд.'
      arena: '&3/towers arena &a→ Вывести список команд по арене.'
      player: '&3/towers player &a→ Вывести список команд, доступных игрокам.'
      misc: '&3/towers misc &a→ Вывести список команд без категории.'
    arena:
      - '%prefix% &aСписок доступных команд по арене &2(1\2)&a:'
      - '&3/towers arena <Арена> &a→ Вывести всю информацию об арене.'
      - '&3/towers createArena <Арена> [Размер Команд] &a→ Создать арену со стандартным размером команд.'
      - '&3/towers removeArena <Арена> &a→ Удалить арену'
      - '&3/towers arena <Арена> setLobby &a→ Установить место телепортации игроков после захода на арену.'
      - '&3/towers arena <Арена> createTeam [Цвет] &a→ Создать команду с цветом для арены. Максимум команд - 12.'
      - '&3/towers arena <Арена> removeTeam <Цвет> &a→ Удалить команду с цветом на арене.'
      - '&3/towers teamList <Арена> &a→ Список команд на арене.'
      - '&3/towers arena <Арена> team <Цвет> &a→ Выводит список возможных команд.'
      - '&3/towers arena <Арена> team <Цвет> setSpawn &a→ Установить место спавна игроков команды с цветом.'
      - '&3/towers arena <Арена> team <Цвет> setTroopsSpawn &a→ Установить точку спавна мобов.'
      - '&3/towers arena <Арена> team <Цвет> addWayPoint &a→ Добавить место поворота моба.'
      - '&aПродолжение: &3/towers arena 2'
    arena2:
      - '%prefix% &aСписок доступных команд по арене &2(2\2)&a:'
      - '&3/towers arena <Арена> team <Цвет> removeWayPoint [last] &a→ Удалить место поворота моба.'
      - '&5last=true&a - последнюю, &5false &a- ближайшую.'
      - '&3/towers arena <Арена> team <Цвет> setTroopsEnd &a→ Указать зону конца пути мобов.'
      - '&3/towers arena <Арена> team <Цвет> placingMode &a→ Перейти в режим установки блоков для башен.'
      - '&3/towers placingModeOff &a- Выйти из режима установки блоков для башен.'
    player:
      - '%prefix% &aСписок доступных команд игрока:'
      - '&3/towers join <Арена> &a→ Зайти на арену.'
      - '&3/towers leave &a→ Выйти с арены.'
    misc:
      - '%prefix% &aСписок доступных разных команд:'
      - '&3/towers reload &a→ Перезагрузить конфиг.'
      - '&3/towers quickStart [Арена] &a→ Запускает арену, если набрано минимальное кол-во игроков.'
      - '&3/towers forceStart [Арена] &a→ Запускает арену независимо от кол-ва игроков.'
      - '&3/towers forceJoin <Арена> &a→ Заходит на арену, даже если игра там началась.'
      - '&3/towers stop [Арена] &a→ Остановить игру.'
